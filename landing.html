<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emma Mattress - Monsoon Sale</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-white font-sans">
  <!-- Top Banner -->
  <div class="bg-gray-900 text-white text-center py-2 text-sm">
    Use Code <span class="font-bold">MON50</span> for Extra Discount
  </div>

  <!-- Header -->
  <header class="container mx-auto px-4 py-4 flex justify-between items-center">
    <div class="flex items-center">
      <img src="https://www.emma-mattress.in/static/media/emma-accent.de6ed251.svg" alt="Emma Logo" class="h-8">
      <span class="ml-2 text-orange-500 text-xs font-bold hidden sm:inline">GERMANY</span>
    </div>
    <div class="flex space-x-4 text-gray-800">
      <i class="fas fa-user"></i>
      <i class="fas fa-shopping-cart"></i>
    </div>
  </header>

  <!-- Hero Section -->
  <main class="container mx-auto px-4 py-8 md:flex items-center">
    <!-- Left Content -->
    <div class="md:w-1/2 mb-8 md:mb-0 md:pr-8">
      <h1 class="text-3xl md:text-4xl font-bold mb-4">Europe's #1 Mattress</h1>
      
      <div class="mb-6">
        <div class="text-xs text-gray-600 mb-2">Offer Ends in:</div>
        <div class="flex space-x-4">
          <div class="text-center">
            <div class="border rounded-md px-3 py-1 font-mono font-bold">02</div>
            <div class="text-xs text-gray-600 mt-1">Days</div>
          </div>
          <div class="text-center">
            <div class="border rounded-md px-3 py-1 font-mono font-bold">11</div>
            <div class="text-xs text-gray-600 mt-1">Hours</div>
          </div>
          <div class="text-center">
            <div class="border rounded-md px-3 py-1 font-mono font-bold">01</div>
            <div class="text-xs text-gray-600 mt-1">Mins</div>
          </div>
          <div class="text-center">
            <div class="border rounded-md px-3 py-1 font-mono font-bold">22</div>
            <div class="text-xs text-gray-600 mt-1">Secs</div>
          </div>
        </div>
      </div>

      <button class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 px-8 rounded-full mb-6 w-full md:w-auto">
        SHOP NOW
      </button>

      <div class="flex items-center mb-8">
        <span class="text-orange-500 text-2xl md:text-3xl font-bold mr-2">MONSOON</span>
        <span class="text-gray-800 text-xl md:text-2xl font-bold">SALE</span>
      </div>

      <div class="mb-6">
        <p class="text-sm text-gray-600 mb-2">No-cost EMI available</p>
        <div class="flex flex-wrap gap-4">
          <img src="https://upload.wikimedia.org/wikipedia/commons/2/25/ICICI_Bank_logo.svg" alt="ICICI" class="h-6">
          <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/HDFC_Bank_Logo_%282018%29.svg" alt="HDFC" class="h-6">
          <img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/45/SBI_Logo.svg/1200px-SBI_Logo.svg.png" alt="SBI" class="h-6">
        </div>
      </div>
    </div>

    <!-- Right Image -->
    <div class="md:w-1/2 relative">
      <img src="https://cdn11.bigcommerce.com/s-1b7rz/images/stencil/1280x1280/products/4736/12571/emma-queen-size-mattress__31192.1686075475.jpg?c=2?imbypass=on" 
           alt="Emma Mattress" 
           class="w-full rounded-lg shadow-lg">
      
      <div class="absolute -right-4 top-1/2 transform -translate-y-1/2 bg-orange-500 text-white rounded-full w-24 h-24 flex flex-col items-center justify-center border-4 border-white shadow-lg">
        <span class="text-xs">UPTO</span>
        <span class="text-3xl font-bold">55%</span>
        <span class="text-xs">OFF</span>
      </div>
    </div>
  </main>

  <!-- WhatsApp Float -->
  <a href="https://wa.me/919999999999" class="fixed bottom-6 right-6 bg-green-500 text-white p-3 rounded-full shadow-lg">
    <i class="fab fa-whatsapp text-xl"></i>
  </a>
</body>
</html>
