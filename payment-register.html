<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franchise Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .auth-container {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }

        .auth-form {
            border: none;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            padding: 2.5rem;
        }

        .auth-input {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 14px 16px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .auth-input:focus {
            border-color: #ff5b00;
            box-shadow: 0 0 0 3px rgba(255, 91, 0, 0.2);
        }

        .auth-btn {
            background-color: #ff5b00;
            border: none;
            color: white;
            font-weight: 600;
            border-radius: 8px;
            padding: 14px;
            font-size: 18px;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .auth-btn:hover {
            background-color: #e64a19;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(230, 74, 25, 0.3);
        }

        .auth-link {
            color: #ff5b00;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .auth-link:hover {
            color: #e64a19;
            text-decoration: underline;
        }

        .auth-header {
            color: #333;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
        }

        .auth-image-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .auth-image {
            max-height: 400px;
            width: auto;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: 500;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #777;
        }

        .password-toggle:hover {
            color: #ff5b00;
        }

        .password-container {
            position: relative;
        }

        .terms-check {
            margin: 1.5rem 0;
        }

        .invalid-feedback {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 4px;
        }

        /* Payment Modal Styles */
        .payment-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 1100;
            align-items: center;
            justify-content: center;
        }
        
        .payment-modal-content {
            background-color: white;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: modalFadeIn 0.3s;
        }
        
        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .payment-header {
            text-align: center;
            margin-bottom: 15px;
        }
        
        .payment-header h3 {
            color: #ff5b00;
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        
        .payment-header p {
            font-size: 0.85rem;
            margin-bottom: 0;
        }
        
        .qr-code-container {
            text-align: center;
            margin: 15px 0;
            padding: 10px;
            border: 1px dashed #e0e0e0;
            border-radius: 8px;
        }
        
        .qr-code-container img {
            max-width: 150px;
            margin-bottom: 10px;
        }
        
        .qr-code-container p {
            font-size: 0.85rem;
            margin-bottom: 5px;
        }
        
        .payment-amount {
            background-color: #f8f9fa;
            padding: 8px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }
        
        .file-upload {
            margin: 15px 0;
        }
        
        .file-upload-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .file-input-container {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        
        .file-input-btn {
            border: 2px dashed #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .file-input-btn:hover {
            border-color: #ff5b00;
            background-color: #fff3e0;
        }
        
        .file-input-btn i {
            font-size: 20px;
            color: #ff5b00;
            margin-bottom: 5px;
        }
        
        .file-input-btn p {
            margin: 0;
            font-size: 0.85rem;
        }
        
        .file-input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-name {
            margin-top: 5px;
            font-size: 0.8rem;
            color: #666;
            min-height: 18px;
        }
        
        .payment-buttons {
            display: flex;
            gap: 8px;
            margin-top: 15px;
        }
        
        .payment-submit-btn, .payment-cancel-btn {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }
        
        .payment-submit-btn {
            background-color: #ff5b00;
            color: white;
            border: none;
        }
        
        .payment-submit-btn:hover {
            background-color: #e64a19;
        }
        
        .payment-cancel-btn {
            background-color: #f8f9fa;
            color: #333;
            border: 1px solid #e0e0e0;
        }
        
        .payment-cancel-btn:hover {
            background-color: #e9ecef;
        }

        @media (max-width: 768px) {
            .auth-form {
                padding: 1.5rem;
            }
            
            .auth-image-container {
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body>

<!-- Franchise Registration Modal -->
<div class="modal fade" id="franchiseModal" tabindex="-1" aria-labelledby="franchiseModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content auth-form">
      <div class="modal-header border-0">
        <h3 class="modal-title auth-header" id="franchiseModalLabel">Franchise Registration</h3>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="franchiseForm">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group mb-4">
                <label class="form-label" for="franchise-name">Full Name</label>
                <input type="text" class="form-control auth-input" id="franchise-name" name="name" required placeholder="John Doe">
              </div>
              
              <div class="form-group mb-4">
                <label class="form-label" for="franchise-email">Email Address</label>
                <input type="email" class="form-control auth-input" id="franchise-email" name="email" required placeholder="john@example.com">
              </div>
              
              <div class="form-group mb-4">
                <label class="form-label" for="franchise-phone">Phone Number</label>
                <input type="tel" class="form-control auth-input" id="franchise-phone" name="phone" required placeholder="+1 (123) 456-7890">
              </div>
            </div>
            
            <div class="col-md-6">
              <div class="form-group mb-4">
                <label class="form-label" for="franchise-state">State</label>
                <select class="form-control auth-input" id="franchise-state" name="state" required>
                  <option value="" disabled selected>Select State</option>
                  <option value="CA">California</option>
                  <option value="TX">Texas</option>
                  <option value="NY">New York</option>
                  <option value="FL">Florida</option>
                </select>
              </div>
              
              <div class="form-group mb-4">
                <label class="form-label" for="franchise-district">District</label>
                <select class="form-control auth-input" id="franchise-district" name="district" required disabled>
                  <option value="" disabled selected>Select District</option>
                </select>
              </div>
              
              <div class="form-group mb-4">
                <label class="form-label" for="franchise-local">Local Body</label>
                <select class="form-control auth-input" id="franchise-local" name="local_bodies" required disabled>
                  <option value="" disabled selected>Select Local Body</option>
                </select>
              </div>
            </div>
          </div>
          
          <div class="terms-check">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="franchise-terms" name="terms" required>
              <label class="form-check-label" for="franchise-terms">
                I agree to the <a href="#" class="auth-link">Terms and Conditions</a> and <a href="#" class="auth-link">Privacy Policy</a>
              </label>
            </div>
          </div>
          
          <div class="modal-footer border-0">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn auth-btn">Register Now</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Payment Modal -->
<div class="payment-modal" id="paymentModal">
    <div class="payment-modal-content">
        <div class="payment-header">
            <h3>Complete Your Registration</h3>
            <p>Please complete the payment to finalize your franchise registration</p>
        </div>
        
        <div class="payment-amount">
            <p>Total Amount: <span style="color: #ff5b00;">$500.00</span></p>
        </div>
        
        <div class="qr-code-container">
            <p><strong>Scan QR Code to Pay</strong></p>
            <img src="https://via.placeholder.com/150" alt="Payment QR Code">
            <p class="text-muted">or use UPI ID: franchise@bank</p>
        </div>
        
        <div class="file-upload">
            <label class="file-upload-label">Upload Payment Receipt</label>
            <div class="file-input-container">
                <label class="file-input-btn" id="fileInputLabel">
                    <i class="bi bi-cloud-arrow-up"></i>
                    <p>Click to upload receipt</p>
                    <p class="text-muted small">(JPG, PNG or PDF, max 2MB)</p>
                </label>
                <input type="file" id="receiptFile" class="file-input" accept="image/*,.pdf">
            </div>
            <div class="file-name" id="fileName"></div>
        </div>
        
        <div class="payment-buttons">
            <button type="button" class="payment-cancel-btn" id="cancelPayment">Cancel</button>
            <button type="button" class="payment-submit-btn" id="submitPayment">Submit Payment</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Initialize Bootstrap modal
        const franchiseModal = new bootstrap.Modal(document.getElementById('franchiseModal'));
        
        // Show franchise modal on page load
        franchiseModal.show();

        // Location data
        const locations = {
            CA: { 
                LA: ['Los Angeles', 'Beverly Hills', 'Santa Monica'], 
                SF: ['San Francisco', 'Oakland', 'San Jose'],
                SD: ['San Diego', 'La Jolla', 'Carlsbad']
            },
            TX: { 
                HOU: ['Houston', 'Katy', 'Sugar Land'], 
                DAL: ['Dallas', 'Plano', 'Fort Worth'],
                AUS: ['Austin', 'Round Rock', 'Georgetown']
            },
            NY: { 
                NYC: ['Manhattan', 'Brooklyn', 'Queens'], 
                ALB: ['Albany', 'Troy', 'Schenectady'],
                BUF: ['Buffalo', 'Niagara Falls', 'Amherst']
            },
            FL: { 
                MIA: ['Miami', 'Coral Gables', 'Miami Beach'], 
                ORL: ['Orlando', 'Winter Park', 'Kissimmee'],
                TPA: ['Tampa', 'St. Petersburg', 'Clearwater']
            }
        };


        document.getElementById('franchise-state').addEventListener('change', function() {
            const state = this.value;
            const districtSelect = document.getElementById('franchise-district');
            const localSelect = document.getElementById('franchise-local');
      
            districtSelect.innerHTML = '<option value="" disabled selected>Select District</option>';
            localSelect.innerHTML = '<option value="" disabled selected>Select Local Body</option>';
            localSelect.disabled = true;
            
            if (state && locations[state]) {
                districtSelect.disabled = false;
                Object.keys(locations[state]).forEach(district => {
                    districtSelect.innerHTML += `<option value="${district}">${district}</option>`;
                });
            } else {
                districtSelect.disabled = true;
            }
        });

        document.getElementById('franchise-district').addEventListener('change', function() {
            const state = document.getElementById('franchise-state').value;
            const district = this.value;
            const localSelect = document.getElementById('franchise-local');
            
            localSelect.innerHTML = '<option value="" disabled selected>Select Local Body</option>';
            
            if (state && district && locations[state][district]) {
                localSelect.disabled = false;
                locations[state][district].forEach(local => {
                    localSelect.innerHTML += `<option value="${local}">${local}</option>`;
                });
            } else {
                localSelect.disabled = true;
            }
        });

        document.getElementById('franchiseForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
         
            const form = e.target;
            const isValid = form.checkValidity();
            
            if (!isValid) {
                form.classList.add('was-validated');
                return;
            }
            
           
            franchiseModal.hide();
            
            
            document.getElementById('paymentModal').style.display = 'flex';
        });

    
        const paymentModal = document.getElementById('paymentModal');
        const cancelPaymentBtn = document.getElementById('cancelPayment');
        const submitPaymentBtn = document.getElementById('submitPayment');
        const fileInput = document.getElementById('receiptFile');
        const fileInputLabel = document.getElementById('fileInputLabel');
        const fileNameDisplay = document.getElementById('fileName');
        
        
        if (cancelPaymentBtn) {
            cancelPaymentBtn.addEventListener('click', function() {
                paymentModal.style.display = 'none';
            });
        }
        
       
        if (paymentModal) {
            paymentModal.addEventListener('click', function(e) {
                if (e.target === paymentModal) {
                    paymentModal.style.display = 'none';
                }
            });
        }
        
   
        if (fileInput) {
            fileInput.addEventListener('change', function() {
                if (this.files && this.files[0]) {
                    const file = this.files[0];
                    fileNameDisplay.textContent = `Selected: ${file.name}`;
                    
                    
                    if (file.size > 2 * 1024 * 1024) {
                        fileNameDisplay.textContent = 'File too large (max 2MB)';
                        fileNameDisplay.style.color = 'red';
                        submitPaymentBtn.disabled = true;
                    } else {
                        fileNameDisplay.style.color = '#666';
                        submitPaymentBtn.disabled = false;
                    }
                }
            });
        }
        
       
        if (submitPaymentBtn) {
            submitPaymentBtn.addEventListener('click', function() {
                const file = fileInput.files[0];
                
                if (!file) {
                    fileNameDisplay.textContent = 'Please upload a payment receipt';
                    fileNameDisplay.style.color = 'red';
                    return;
                }
                
                alert('Payment receipt submitted! Your registration is being processed.');
                paymentModal.style.display = 'none';
            });
        }
    });
</script>
</body>
</html>
