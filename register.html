<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<div class="bg-white min-h-screen flex items-center justify-center px-6 py-12">
  <div class="max-w-6xl w-full grid grid-cols-1 md:grid-cols-2 gap-12">
    <!-- Left side form -->
    <div class="flex flex-col justify-center px-6 md:px-0">
      <h1 class="text-4xl font-extrabold text-indigo-900 mb-8 select-none">SIGN UP</h1>
      <form class="space-y-6" action="#" method="POST" novalidate>
        <div class="flex gap-6">
          <input 
            type="text" 
            name="first-name" 
            placeholder="First Name" 
            required 
            class="w-1/2 border border-gray-300 rounded-md py-3 px-4 text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          />
          <input 
            type="text" 
            name="last-name" 
            placeholder="Last Name" 
            required 
            class="w-1/2 border border-gray-300 rounded-md py-3 px-4 text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          />
        </div>
        <input 
          type="email" 
          name="email" 
          placeholder="Your Email Address" 
          required 
          class="w-full border border-gray-300 rounded-md py-3 px-4 text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
        />
        <input 
          type="password" 
          name="password" 
          placeholder="Your Password" 
          required 
          class="w-full border border-gray-300 rounded-md py-3 px-4 text-gray-700 placeholder-gray-600 font-semibold focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
        />
        <button 
          type="submit" 
          class="w-max bg-indigo-800 text-white px-12 py-3 rounded-full font-semibold hover:bg-indigo-900 transition-colors shadow-md"
        >
          Sign Up
        </button>
      </form>
    </div>

    <!-- Right side image -->
    <div class="flex justify-center items-center bg-gray-50 rounded-lg overflow-hidden shadow-lg">
      <img 
        src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/5ee24a60-b91b-48eb-bd74-c708a6178496.png" 
        alt="Woman reading a floral-patterned book comfortably seated on a bed with white and gray bedding, soft warm lighting, and a vintage tripod spotlight in the background"
        class="object-cover w-full h-full max-h-[600px]"
        onerror="this.onerror=null;this.src='https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/a16de5ee-f242-43b9-a383-f81d63e26180.png';"
      />
    </div>
  </div>
</div>
</html>
